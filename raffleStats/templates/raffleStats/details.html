{% extends "myproject/base.html" %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script>

  var width = 500,
      height = 400;

  var y = d3.scale.linear()
      .range([height, 100]);

  var chart = d3.select(".chart")
      .attr("width", width)
      .attr("height", height);

  d3.json("{%url 'spotcounts' vpost_id=raffle.post_id%}", function(error, data){
    y.domain([0, d3.max(data, function(d) {return d.num_users;})]);

    var barWidth = width/data.length;

    var bar = chart.selectAll("g")
        .data(data)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });// )" "translate(0," + i * barWidth + ")"; });

    bar.append("rect")
        .attr("y", function(d) { return y(d.num_users) ; })
        .attr("height", function(d) { return height - y(d.num_users); })
        .attr("width", barWidth - 1);

    bar.append("text")
        .attr("x", barWidth / 2)
        .attr("y", function(d) { return y(d.num_users) + 3; })
        .attr("dy", ".75em")
        .text(function(d) { return d.num_users; });
  });

  </script>

  {% endblock %}
